    <title>Electronic Brands</title>
    <style>
        .brands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .brand {
            text-align: center;
        }
        .brand img {
            width: 150px;
            height: auto;
            transition: transform 0.2s;
        }
        .brand img:hover {
            transform: scale(1.1);
        }
        body {
            
            background-image:url("https://i0.wp.com/picjumbo.com/wp-content/uploads/modern-gradient-background-free-photo.jpg?w=600&quality=80");
            background-size:cover;
        }
    </style>
</head>
