<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings and Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <style>
                body {
            
            background-image:url("https://coolbackgrounds.io/images/backgrounds/index/sea-edge-79ab30e2.png");
            background-size:cover;
        }
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 10px;
}

textarea {
    width: 100%;
}

#reviews {
    margin-top: 20px;
}

.review {
    border-bottom: 1px solid #ccc;
    padding: 10px 0;
}

.review:last-child {
    border-bottom: none;
}

.review h3 {
    margin: 0 0 5px;
}

.review p {
    margin: 5px 0;
}


</style>
</head>
<body>
    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const rating = document.getElementById('rating').value;
    const review = document.getElementById('review').value;

    const reviewData = {
        name,
        rating,
        review,
        date: new Date().toLocaleDateString()
    };

    // Save the review to the server (this part will be covered in the backend section)
    // For now, we will just display the review directly.
    displayReview(reviewData);

    // Clear the form
    document.getElementById('reviewForm').reset();
});

function displayReview(review) {
    const reviewElement = document.createElement('div');
    reviewElement.classList.add('review');
    reviewElement.innerHTML = `
        <h3>${review.name} - ${review.rating} Stars</h3>
        <p>${review.review}</p>
        <small>${review.date}</small>
    `;
    document.getElementById('reviews').appendChild(reviewElement);
}
</script>
    <h1>REVIEWS ON DIGITAL DEN</h1>
    <form id="reviewForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select><br><br>

        <label for="review">Review:</label><br>
        <textarea id="review" name="review" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Reviews</h2>
    <div id="reviews"> 
    
    </div>

    <script src="scripts.js"></script>
</body>
</html>
